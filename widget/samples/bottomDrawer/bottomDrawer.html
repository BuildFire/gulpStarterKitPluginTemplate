  <script>
    const navItem = document.querySelectorAll('.md-tab');
    const secondaryNav = document.querySelector('.md-tabs');

    function navInteraction(item){

        item.forEach(function(element, index){
            element.classList.add(item.indexOf);
            element.addEventListener('click', function(){
                if(element.classList.contains('active')){
                    return;
                }else{
                    item.forEach(e => {
                        e.classList.remove('active');
                    })
                    element.classList.add('active');
                    if(index === 0){
                        secondaryNav.classList.remove('pos_2');
                        secondaryNav.classList.add('pos_1');
                    } else{
                        secondaryNav.classList.remove('pos_1');
                        secondaryNav.classList.add('pos_2');
                    }
                }
            })
        });
    }

    navInteraction(navItem);
</script>
</body>
